<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BGDev - Profesyonel Web Geli≈ütirme</title>
    <script>
        // GitHub Pages SPA routing fix
        // This script redirects all 404s to index.html with the path as a query parameter
        var segmentCount = 0;
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript Required</h1>
        <p>This page requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
        <p>If you continue to see this message, please <a href="/">return to the homepage</a>.</p>
    </noscript>
</body>
</html>
