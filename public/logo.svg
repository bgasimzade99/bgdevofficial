<svg width="240" height="100" viewBox="0 0 240 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit Board Lightbulb Logo -->
  <g transform="translate(20, 20)">
    <!-- Lightbulb outline -->
    <path d="M20 8 C28 8 34 14 34 22 C34 30 28 36 20 36 C12 36 6 30 6 22 C6 14 12 8 20 8 Z" fill="none" stroke="url(#bulbGradient)" stroke-width="2"/>
    
    <!-- Internal circuit traces -->
    <!-- Top connections -->
    <circle cx="20" cy="12" r="2" fill="url(#nodeGradient)"/>
    <path d="M20 12 L14 18 L10 18 L10 22 L14 22 L14 26" stroke="url(#traceGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="14" cy="26" r="2" fill="url(#nodeGradient)"/>
    
    <path d="M20 12 L26 18 L30 18 L30 22 L26 22 L26 26" stroke="url(#traceGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="26" cy="26" r="2" fill="url(#nodeGradient)"/>
    
    <!-- Central vertical -->
    <path d="M20 12 L20 32" stroke="url(#traceGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="20" cy="32" r="2" fill="url(#nodeGradient)"/>
    
    <!-- Base connections -->
    <path d="M14 36 L14 38 L12 38 L12 40 L28 40 L28 38 L26 38 L26 36" stroke="url(#traceGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="12" cy="38" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="28" cy="38" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="12" cy="40" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="28" cy="40" r="1.5" fill="url(#nodeGradient)"/>
    
    <!-- Internal circuit patterns -->
    <path d="M12 20 L16 20 L16 24 L12 24 L12 20 Z" stroke="url(#traceGradient)" stroke-width="1" fill="none"/>
    <path d="M24 20 L28 20 L28 24 L24 24 L24 20 Z" stroke="url(#traceGradient)" stroke-width="1" fill="none"/>
    <path d="M16 16 L24 16 L24 18 L16 18 L16 16 Z" stroke="url(#traceGradient)" stroke-width="1" fill="none"/>
    
    <!-- Additional nodes -->
    <circle cx="12" cy="20" r="1" fill="url(#nodeGradient)"/>
    <circle cx="16" cy="20" r="1" fill="url(#nodeGradient)"/>
    <circle cx="16" cy="24" r="1" fill="url(#nodeGradient)"/>
    <circle cx="12" cy="24" r="1" fill="url(#nodeGradient)"/>
    
    <circle cx="24" cy="20" r="1" fill="url(#nodeGradient)"/>
    <circle cx="28" cy="20" r="1" fill="url(#nodeGradient)"/>
    <circle cx="28" cy="24" r="1" fill="url(#nodeGradient)"/>
    <circle cx="24" cy="24" r="1" fill="url(#nodeGradient)"/>
    
    <circle cx="16" cy="16" r="1" fill="url(#nodeGradient)"/>
    <circle cx="24" cy="16" r="1" fill="url(#nodeGradient)"/>
    <circle cx="24" cy="18" r="1" fill="url(#nodeGradient)"/>
    <circle cx="16" cy="18" r="1" fill="url(#nodeGradient)"/>
    
    <!-- Base screw threads -->
    <rect x="16" y="40" width="8" height="2" fill="url(#baseGradient)"/>
    <rect x="17" y="42" width="6" height="2" fill="url(#baseGradient)"/>
    <rect x="18" y="44" width="4" height="2" fill="url(#baseGradient)"/>
  </g>
  
  <!-- BGDev Text -->
  <g transform="translate(80, 35)">
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">BGDev</text>
  </g>
  
  <!-- AI-Powered Solutions Tagline -->
  <g transform="translate(80, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#9CA3AF">AI-Powered Solutions</text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bulbGradient" x1="6" y1="8" x2="34" y2="36" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="traceGradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <radialGradient id="nodeGradient" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </radialGradient>
    <linearGradient id="baseGradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop stop-color="#6B7280"/>
      <stop offset="1" stop-color="#4B5563"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
